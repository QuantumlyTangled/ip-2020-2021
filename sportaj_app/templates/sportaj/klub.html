{% extends 'sportaj/base.html' %}
{% block title %}{{ klub.ime }}{% endblock title %}
{% block head %}
    <style>
        @media (min-width: 1500px) {
            .container, .container-lg, .container-md, .container-sm, .container-xl, .container-xxl {
                max-width: 1425px
            }
        }

        .center-block {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .card-header.header_image {
            padding: 0;
            margin: 0;
        }

        .row.pad-top {
            padding-top: 2%;
        }
    </style>
{% endblock head %}
{% block main %}
    <div class="row pad-top">
        <div class="col col-md-4">
            <div class="card">
                <div class="card-body">
                    <img class="rounded-circle img-fluid center-block"
                         src="{{ klub.logo }}">
                </div>
            </div>
        </div>
        <div class="col col-md-8">
            <div class="card border border-dark">
                <div class="card-header border border-dark header_image">
                    <img class="img-fluid" src="{{ klub.header_images.0 }}">
                </div>
                <div class="card-body">
                    <div class="row align-items-start">
                        <div class="col d-flex justify-content-center">
                            <h1 class="display-4">{{ klub.ime }}</h1>
                        </div>
                    </div>
                    <div class="row align-items-end">
                        <div class="col">
                            <p>{{ klub.opis }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
