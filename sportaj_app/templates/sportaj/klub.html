{% extends 'sportaj/base.html' %}
{% block title %}{{ klub.ime }}{% endblock title %}
{% block head %}
    <style>
        @media (min-width: 1500px) {
            .container, .container-lg, .container-md, .container-sm, .container-xl, .container-xxl {
                max-width: 1425px
            }
        }

        .center-block {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
{% endblock head %}
{% block main %}
    <div class="row">
        <div class="col col-md-4">
            <div class="card">
                <div class="card-body">
                    <img class="rounded-circle img-fluid center-block"
                         src="{{ klub.logo }}">
                </div>
            </div>
        </div>
        <div class="col col-md-8">
            <!-- TODO: Uporabi sliko iz "klub.header_images" -->
            <img src="http://www.atletski-klub-poljane.si/wp-content/themes/poljane/images/header/8.jpg">
            <div class="row align-items-start">
                <div class="col">
                    <h1 class="float-left display-4">{{ klub.ime }}</h1>
                </div>
            </div>
            <div class="row align-items-end">
                <div class="col">
                    <p>{{ klub.opis }}</p>
                </div>
                <div class="col">
                    <div class="row float-right">
                        <div class="col col-md-auto"><span class="badge badge-primary">Odbojka</span></div>
                        <div class="col col-md-auto"><span class="badge badge-primary">Nogomet</span></div>
                        <div class="col col-md-auto"><span class="badge badge-primary">Atletika</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
