{% load analytical %}
{% load compile_static %}
{% load static %}
<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
    {% analytical_head_top %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>{% block title %}Sportaj.ga{% endblock title %}</title>

    <!--region OpenGraph -->
    <meta property="og:title" content="{% block ogTitle %}Sportaj.ga{% endblock ogTitle %}"/>
    <meta property="og:description" content="{% block ogDescription %}Sportaj.ga{% endblock ogDescription %}"/>
    <meta property="og:url"
          content="{% block ogUrl %}{{ request.build_absolute_uri }}{% endblock ogUrl %}"/>
    <!--endregion OpenGraph -->

    <!--region Twitter Card -->
    <meta name="twitter:creator" content="@quantumlytngld"/>
    <!--endregion Twitter Card -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static "assets/css/argon.min.css" %}">
    {% block head %}{% endblock head %}
    {% analytical_head_bottom %}
</head>
<body>
{% analytical_body_top %}

<main class="container">
    {% block main %}{% endblock main %}
</main>

<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="{% static "assets/js/argon.min.js" %}"></script>
{% analytical_body_bottom %}
</body>
</html>
